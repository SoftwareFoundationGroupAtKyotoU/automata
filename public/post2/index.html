<body>
  <div id="article">
    <h2 id="institute"></h2>
    <h1 id="title"></h1>
    <h2 id="subtitle">レポート提出</h2>

    <noscript>
      <em>JavaScriptが有効でないと正しく表示されません</em>
    </noscript>

    <div id="fatalerror"></div>

    <h3>レポート作成手順</h3>
    <ol>
      <li>レポート(テキストファイル)およびプログラムのソースコードを(単一のディレクトリに)まとめたzipファイルを作成</li>
      <li>下のフォームに従って提出</li>
    </ol>

    <h3>注意点</h3>
    <ul>
      <li>提出するファイルは各課題それぞれ1つずつ(<em>必修・オプション課題毎に提出するのではない</em>)</li>
      <li>不備に自分で気づいた場合はこのフォームを使って再度提出すること</li>
      <li>
        <em>ファイル投稿欄に記載された<a href="#requirements">提出要件</a>を満たすこと</em>
      </li>
      <li>不明な点はTAに問い合わせること</li>
    </ul>

    <form id="form" method="post" action="../api/post.cgi" enctype="multipart/form-data" />
  </div>
  <div id="footer">
    <a href="../record/">提出状況確認</a>
  </div>
