logger:
  path: "path to log file"
  level: DEBUG

su:
  - admin

authn:
  htdigest: "path to .htdigest"
  realm: "realm"
  admin: "automata@example.com"

record:
  show_login: false
  open: false
  detail: detail

comment:
  enable: true

check:
  default:
    require: # prerequisite files
      - report.txt
      - image.png
    ignore: # ignored files/directories when uploaded
      - __MACOSX
      - .DS_Store
    applet:
      java_library: ["objectdrawV1.1.2.jar"]
      width: 800
      height: 400
    test:
      files:
        - test.byte
        - solved.in
        - "*.ml"
      input: solved.in
      output: :argument
      sandbox: "URI of tester.cgi."
      run: # nothing
    build:
      ignore:
        - \.o$
      command: ["true"]
  example_report:
    build:
      command:
        - ./command_to_build
      file_location:
        - location: example_report
